<div class="content">
  <div class="inner">
    <router-outlet *ngIf="isOnline;else isOffline"></router-outlet>
    <ng-template #isOffline>
      <div class="offline">
        <i class="fas fa-wifi fa-3x"></i>
        <br />
        <br />
        Check your connection
      </div>
    </ng-template>
  </div>
</div>
